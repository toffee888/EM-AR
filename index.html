<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.0.0/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.0.0/dist/mindar-image-aframe.prod.js"></script>
  </head>

  <body>
    <a-scene mindar-image="imageTargetSrc: targets.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <a-asset-item id="mountain" src="assets/mountain.gltf"></a-asset-item>
        <a-asset-item id="heart" src="assets/heart.gltf"></a-asset-item>
        <a-asset-item id="mantabbu" src="assets/mantabbu.gltf"></a-asset-item>
        <a-asset-item id="rose" src="assets/rose.gltf"></a-asset-item>
        <a-asset-item id="smiley" src="assets/smiley.gltf"></a-asset-item>
        <a-asset-item id="su" src="assets/su.gltf"></a-asset-item>
        <a-asset-item id="sun" src="assets/sun.gltf"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: true"></a-camera>

      
      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="0.05 0.05 0.05" src="#smiley" animation-mixer> //1
      </a-entity>
        
       <a-entity mindar-image-target="targetIndex: 1">
        <a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="0.005 0.005 0.005" src="#heart" animation-mixer> //9
      </a-entity>
         
      <a-entity mindar-image-target="targetIndex: 2">
        <a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="0.05 0.05 0.05" src="#mountain" animation-mixer> //10
      </a-entity>
              
       <a-entity mindar-image-target="targetIndex: 3">
        <a-gltf-model rotation="0 0 0 " position="0 -0.25 -5" scale="0.05 0.05 0.05" src="#su" animation-mixer>
      </a-entity>
                        
       <a-entity mindar-image-target="targetIndex: 4">
        <a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="1 1 1" src="#rose" animation-mixer> //16
      </a-entity>
         
      <a-entity mindar-image-target="targetIndex: 5">
        <a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="0.05 0.05 0.05" src="#sun" animation-mixer> //25
      </a-entity>
                                
       <a-entity mindar-image-target="targetIndex: 7">
        <a-gltf-model rotation="0 0 0 " position="0.5 -0.25 0" scale="0.05 0.05 0.05" src="#sun" animation-mixer>
      </a-entity>
      
    </a-scene>
  </body>
</html>
